name: Update GitHub Readme Stats

# When the workflow should run
on:
  schedule:
    - cron: '0 * * * *'   # runs every hour
  workflow_dispatch:      # allows you to trigger manually

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Fetch GitHub stats SVG
      - name: Generate Readme Stats
        run: |
          curl -o github-stats.svg "https://github-readme-stats.vercel.app/api?username=AvelaNkanini&show_icons=true&theme=react&hide_border=false&count_private=true&token=${{ secrets.PAT_1 }}"
          cp github-stats.svg ./github-stats.svg

      # Step 3: Commit and push updated stats
      - name: Commit updated stats
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add github-stats.svg
          git commit -m "Update GitHub Stats" || echo "No changes to commit"
          git push

